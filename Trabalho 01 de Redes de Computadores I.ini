Questão 04

    I. LAN: é uma rede de computadores que abrange uma área geográfica limitada, como um escritório, um edifício ou um campus. Geralmente, uma LAN é de propriedade e administrada por uma única organização. Ela permite a comunicaçãoe o compartilhamento de recursos entre os dispositivos conectados, como computadores, impressoras e servidores, de forma rápida e eficiente.
        A afirmação está correta.
    II. MAN: é uma rede que abrange uma grande área geográfica, como um país, um continente ou até globalmente. Ela interconecta várias LANs e WANs em diferentes locais, usualmente por meio de conexões de longa distância, como linhas alugadas,circuitos de satélite ou conexões de rede pública. A MAN permite a comunicação entre dispositivos em diferentes locais geográficos, mesmo que estejam distantes um do outro.
        A afirmação está incorreta, a MAN é um escopo de rede intermediário entre uma LAN e uma WAN e sua rede abrange uma área geográfica mediana, como por exemplo um município ou região metropolitana.
    III. WAN: é uma variação de uma LAN que usa tecnologia sem fio para conectar dispositivos em uma área geográfica limitada. Ela permite que dispositivos, como laptops, smartphones e tablets, se conectem a uma rede local usando tecnologias como Wi-FI. As WANs são comumente encontradas em ambientes domésticos,escritórios e espaços públicos, fornecendo conectividade sem fio conveniente para os usuários.
        A afirmação está incorreta, em uma WAN a comunicação se dá em uma distância relativamente longa. Geralmente podemos usar uma WAN para conectar uma LAN em um local a outra LAN em um local remoto, que pode estar localizada em um prédio vizinho ou do outro lado do planeta.

Questão 05

    Os IPv4 E IPv6 são 2 versões de endereçamento utilizados em redes de computadores para indentificar e localizar dispositivos. 
        A diferenças entre eles é dado pelo: 
            Tamanho dos endereços - IPv4 utiliza endereços de 32 bits e o IPv6 endereços de 128 bits.
            Formato - IPv4 é representado por uma sequência de números binários, que é dividida em quatro partes chamadas de octetos e separado por pontos, o IPv6 é representado por uma sequência de números binários, que é dividida em quatro partes chamadas blocos e separado por (:).
            Segurança e Integridade - IPv6 oferece recursos de segurança e integridade que foram projetados desde o início, incluindo autenticação e criptografia, enquanto no IPv4 esses recursos são frequentemente adicionados por meio de extensões e não são tão integrados quanto no IPv6.
    A principal razão do surgimento do IPv6 é a escassez de endereços IPv4. Com o rápido crescimento da internet e a proliferação de dispositivos conectados, o espaço de endereçamento IPv4 estava se esgotando rapidamente. O IPv6 foi desenvolvido para fornecer um espaço de endereço muito maior.

