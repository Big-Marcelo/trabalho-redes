Questão 02

    Modelo OSI é composto por 7 camadas e seu modelo é usado de modo conceitual sendo essas 7 camadas:
        Física: lida com a transmissão de bits brutos por meio de um canal de comunicação física. Ela define as características elétricas, mecânicas e funcionais das interfaces de comunicação física.
        Enlace de Dados: transferência confiável de dados sobre o meio físico. Esta camada também lida com a detecção e correção de erros.
        Rede: responsável pela entrega de pacotes de dados do host de origem ao host de destino através de uma ou mais redes. Ela lida com o roteamento, encaminhamento e endereçamento dos pacotes.
        Transporte: responsável pela entrega de dados de forma confiável e eficiente, estabelecendo, mantendo e encerrando conexões entre os aplicativos de origem e destino.
        Sessão: estabelece, mantém e encerra conexões entre aplicativos em diferentes dispositivos. Ela também gerencia a sincronização e o controle de diálogo entre eles.
        Apresentação: responsável pela tradução, compressão e criptografia dos dados para garantir que eles sejam entendidos pelo aplicativo de destino.
        Aplicação: fornece serviços de rede diretamente aos aplicativos do usuário final. Ela permite a interação entre os aplicativos e os usuários, fornecendo interfaces para serviços de rede.

    Modelo TCP/IP é composto por 4 camadas e seu modelo é amplamente utilizado em redes na comunicação dos dispositivos, sendo essas 4 camadas:
        Interfece de rede: corresponde às camadas física e de enlace de dados do modelo OSI. Lida com a transmissão de dados entre dispositivos em uma rede local.
        Internet: equivalente à camada de rede do modelo OSI. Lida com o roteamento de pacotes de dados pela Internet, determinando o melhor caminho para a entrega.
        Transporte: similar à camada de transporte do modelo OSI. Fornece comunicação de host para host e controle de fluxo de dados.
        Aplicação: combina funções das camadas de sessão, apresentação e aplicação do modelo OSI. Fornece serviços de rede para aplicativos e usuários.

    As diferenças entre os 2 modelos está na quantidades de camadas e no uso de cada modelo, enquanto um é utilizado para compreensão téorica o outro é usado na prática de fato.

